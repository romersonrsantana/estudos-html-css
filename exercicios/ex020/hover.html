<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            text-align: center;
        }
        main{
            background-color: rgba(0, 140, 255, 0.795);
            width: 600px;
            padding: 12px;
            box-shadow: 9px 9px 9px rgba(0, 69, 126, 0.616);
            border-radius: 9px;
            margin: auto;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-size: 2em;
            text-align: center;
            text-decoration: underline;
            font-weight: bolder;

        }
        div:hover{color: aquamarine;}
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: rgba(47, 47, 236, 0.74);
            background-color: rgba(136, 136, 136, 0.637);
            width: 300px;
            
        }
        .escondido{
            text-align:right;
            
        }
    
    </style>
</head>
<main>
    <body>
        <h1>Exemplo de hover</h1>
        <p>Passe o mouse sobre o texto abaixo...</p>
        <div><strong>Passe o mouse aqui...</strong>
            <p class="escondido"><strong>Texto escondido...</strong></p>
        </div>
    <p>Fim do exemplo...</p>
    </body>
</main>
</html>
