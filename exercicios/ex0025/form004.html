<body>
    <h1>Exemplo de Formul√°rio</h1>
    
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend><P>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="12" size="12">
            </P>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" required pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required>
            </p>
        </fieldset>
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
    
    
</body>
