<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, 'Times New Roman', Times, serif;
            background-color: rgb(0, 110, 255);
            margin: 30px;
        }
        main{
            background-color: white;
            margin: auto;
            padding: 30px 9px ;
            max-width: 796px;
            min-width: 320px;
            border-radius: 21px;
        }

        h1{
            text-align: center;
            color: rgb(17, 38, 230);
            background-color: rgba(127, 255, 217, 0.212);
            text-shadow: 0px 0px 3px rgba(0, 0, 0, 0.815);
            padding: 12px;
            margin: 30px -9px;
        }

        table{
            width: 420px;
            border:  3px solid  black;
            border-collapse: collapse;
            margin: auto;
        }

        tr.somente_primeira_linha{
            background-color: rgba(36, 135, 228, 0.815);
        }

        td{
            border: 1px solid black;
            padding: 9px;
            
        }
        td.marcador{
            background-color: rgba(36, 135, 228, 0.815);
        }
        td:hover{
            background-color: rgb(124, 42, 201);
            color: white;
            font-weight: bolder;
        }


    </style>
</head>
<body>
    <main>
        <h1>Minha Primeira Tabela</h1>
        <table>
            <tr class="somente_primeira_linha">         <!--primeira linha da tabela A1, B1, C1-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td class="marcador">B4</td>
                <td>C4</td>
            </tr>
            <tr>
                <td>A5</td>
                <td>B5</td>
            </tr>
        
            <tr>
                <td>A6</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>C7</td>
            </tr>
        </table>
    </main>
    
</body>
</html>
