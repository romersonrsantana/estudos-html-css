    <title>Uso de iframes</title>

<body>
    <h1>Faça uma escolha</h1>
    <p>Considerando o conceito de iframe com links de navegação.</p>
    
    <ul>
        <li><a href="iframe001.html" target="frame">Primeira página</a></li>
        <li><a href="iframe002.html" target="frame">Segunda página</a></li>
        <li><a href="#">Terceira página</a></li>
    </ul>

    <p>Usando o guia de navegação podemos mostrar o conteudo na mesma página sem a necessidade de abrir outra aba.</p>

    <iframe src="" id="tela" name="frame">

        <p>Infelizmente seu navegador não é compativel.</p>
    </iframe>
